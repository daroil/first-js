<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
	<div class="slider">
		<div class="slider-list">

	        <div class="slider-track">
	            <div class="photos" id="image">

	                <img src="img/Chrysanthemum.jpg" class="showed">
	            </div>
	            <div class="photos">
	                <img src="img/Desert.jpg">
	            </div> 
	            <div class="photos">
	                <img src="img/Hydrangeas.jpg">
	            </div>
	            <div class="photos">
	                <img src="img/Jellyfish.jpg">
	        	</div>    
         	</div>
   		</div>
    	<div class="buttons">
            <input type="button" class="prev hidden">
            <input type="button" class="next">
    	</div>
    	<div class="slider-dot">
    		<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
    	</div>
    </div>   
    <div class="parallax"></div>  
    <div class="show" >Scroll Up and Down this page to see the parallax scrolling effect.
This div is just here to enable scrolling.
</div>
    </body>
    <script src="js/script.js"></script>
</html>
